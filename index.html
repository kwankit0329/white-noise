<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sound Alchemy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sound Alchemy</h1>
    <p>Mix your own ambient soundscape with elemental tones</p>
  </header>

  <main>
    <div class="sound-grid">
      <div class="sound-box" data-sound="rain">
        <button class="sound-button">🌧️ Rain</button>
        <input type="range" min="-60" max="0" value="-24" class="volume-slider" />
      </div>
      <div class="sound-box" data-sound="fire">
        <button class="sound-button">🔥 Fire</button>
        <input type="range" min="-60" max="0" value="-24" class="volume-slider" />
      </div>
      <div class="sound-box" data-sound="wave">
        <button class="sound-button">🌊 Wave</button>
        <input type="range" min="-60" max="0" value="-24" class="volume-slider" />
      </div>
      <div class="sound-box" data-sound="wind">
        <button class="sound-button">🍃 Wind</button>
        <input type="range" min="-60" max="0" value="-24" class="volume-slider" />
      </div>
    </div>

    <div class="controls">
      <button id="reset">Reset All</button>
    </div>
  </main>

  <footer>
    <p>Created by Tingting · Powered by Tone.js</p>
  </footer>

  <script src="https://unpkg.com/tone@next"></script>
  <script src="main.js"></script>
</body>
</html>
