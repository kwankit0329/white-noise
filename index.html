<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>White Noise Mixer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>White Noise Mixer</h1>
  <p>Mix fire, wind, wave, and rain sounds to create your perfect ambient environment.</p>

  <div class="sound-container">
    <div class="sound-box">
      <h2>Fire</h2>
      <audio id="fire" src="sounds/fire.mp3" loop></audio>
      <button onclick="togglePlay('fire')">Play / Pause</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5"
             onchange="setVolume('fire', this.value)">
    </div>

    <div class="sound-box">
      <h2>Wind</h2>
      <audio id="wind" src="sounds/wind.mp3" loop></audio>
      <button onclick="togglePlay('wind')">Play / Pause</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5"
             onchange="setVolume('wind', this.value)">
    </div>

    <div class="sound-box">
      <h2>Wave</h2>
      <audio id="wave" src="sounds/wave.mp3" loop></audio>
      <button onclick="togglePlay('wave')">Play / Pause</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5"
             onchange="setVolume('wave', this.value)">
    </div>

    <div class="sound-box">
      <h2>Rain</h2>
      <audio id="rain" src="sounds/rain.mp3" loop></audio>
      <button onclick="togglePlay('rain')">Play / Pause</button>
      <input type="range" min="0" max="1" step="0.01" value="0.5"
             onchange="setVolume('rain', this.value)">
    </div>
  </div>

  <footer>
    &copy; 2025 White Noise Mixer. All rights reserved.
  </footer>

  <script src="main.js"></script>
</body>
</html>
