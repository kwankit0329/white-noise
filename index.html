<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sound Alchemy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sound Alchemy</h1>

  <div class="bottles">
    <div class="sound-control">
      <button class="bottle" data-sound="rain" style="--color: #5aa7e3">Rain</button>
      <input type="range" class="volume-slider" data-sound="rain" min="-60" max="0" value="-24" />
    </div>
    <div class="sound-control">
      <button class="bottle" data-sound="fire" style="--color: #f08c42">Fire</button>
      <input type="range" class="volume-slider" data-sound="fire" min="-60" max="0" value="-24" />
    </div>
    <div class="sound-control">
      <button class="bottle" data-sound="wave" style="--color: #7bb36d">Wave</button>
      <input type="range" class="volume-slider" data-sound="wave" min="-60" max="0" value="-24" />
    </div>
    <div class="sound-control">
      <button class="bottle" data-sound="wind" style="--color: #8eaebd">Wind</button>
      <input type="range" class="volume-slider" data-sound="wind" min="-60" max="0" value="-24" />
    </div>
  </div>

  <div class="cauldron">
    <div id="liquid-layer"></div>
  </div>

  <button id="reset">Reset</button>

  <script src="https://unpkg.com/tone@next"></script>
  <script src="main.js"></script>
</body>
</html>
